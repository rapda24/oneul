<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오늘보듬_주문 관리</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="오늘보듬">
    <meta name="description" content="오늘보듬 통합몰">


    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_order.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="order">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>
                <div class="main_area">
                    <section class="sub_top" id="sub_top"></section>
                    <div class="tit_wrap">
                        <dt>주문 관리</dt>
                        <div class="button_wrap">
                            <button class="btn btn_cs2">조회</button>
                            <button class="btn btn_cm">저장</button>
                            <button class="btn btn_cs2">삭제</button>
                            <button class="btn btn_cs2">엑셀</button>
                        </div>
                    </div>
                    <div class="section_wrap">
                        <section class="search_wrap">
                            <ul class="grid">
                                <li>
                                    <p class="txt_tit">기간</p>
                                    <div class="btn_date_wrap">
                                        <button class="btn btn_cs2">전체</button>
                                        <button class="btn">오늘</button>
                                        <button class="btn">7일</button>
                                        <button class="btn">15일</button>
                                        <button class="btn">1개월</button>
                                        <button class="btn">3개월</button>
                                        <button class="btn">6개월</button>
                                        <button class="btn">1년</button>
                                    </div>
                                </li>
                                <li>
                                    <p class="txt_tit">기간</p>
                                    <div class="calendar_wrap">
                                        <button class="btn btn_cs2"><div class="icon"><img src="../../img/icon_calendar.svg" /></div></button>
                                        <div class="custom-datepicker">
                                            <div class="flex">
                                                <input type="text" id="start-date" placeholder="시작 날짜" readonly />
                                            </div>
                                            <p>~</p>
                                            <div class="flex">
                                                <input type="text" id="end-date" placeholder="종료 날짜" readonly />
                                            </div>
                                            <div id="calendar" class="calendar hidden"></div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <p class="txt_tit">검색어</p>
                                    <input type="text" placeholder="주문일 / 주문번호 / 주문자 / 상호 / 상품명 다중 검색시 콤마(,)로 구분해서 검색하세요." />
                                </li>
                                <li>
                                    <p class="txt_tit">주문시간</p>
                                    <div class="input_wrap">
                                        <input type="text" placeholder="24:00" />
                                        <p>~</p>
                                        <input tupe="text" placeholder="24:00">
                                    </div>
                                    <p class="notice">
                                        <span class="icon"><img src="../../../static/img/icon_expoint.svg" /></span>
                                        기간을 1일로 설정할 경우 검색 가능합니다.
                                    </p>
                                </li>
                                <li>
                                    <p class="txt_tit">주문상태</p>
                                    <div class="radio_wrap">
                                        <label><input type="radio" class="" name="state_order" checked /><span class="box_radio"></span>주문접수</label>
                                        <label><input type="radio" class="" name="state_order" /><span class="box_radio"></span>배송중</label>
                                        <label><input type="radio" class="" name="state_order"  /><span class="box_radio"></span>배송완료</label>
                                        <label><input type="radio" class="" name="state_order"  /><span class="box_radio"></span>취소/교환/반품</label>
                                    </div>
                                </li>
                                <li>
                                    <p class="txt_tit">결제방식</p>
                                    <div class="radio_wrap">
                                        <label><input type="radio" class="" name="payment" checked /><span class="box_radio"></span>카드결제</label>
                                        <label><input type="radio" class="" name="payment" /><span class="box_radio"></span>현장결제</label>
                                    </div>
                                </li>
                            </ul>
                        </section>
                        <section class="section_grid">
                            <div class="control_box">
                                <div class="control_l">
                                    <button class="btn">선택 주문삭제</button>
                                    <button class="btn">선택 주문접수 변경</button>
                                    <button class="btn">선택 배송중 변경</button>
                                    <button class="btn">선택 배송완료 변경</button>
                                    <button class="btn btn_cod">선택 영수증 출력</button>
                                    <button class="btn btn_ptr">전체 영수증 출력</button>
                                </div>
                            </div>
                            <div class="grid_template" id="grid_oderlist"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('sub_top', 'order_top.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
        loadComponent('grid_oderlist', 'order_list.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/order.js"></script>

</body>

</html>
