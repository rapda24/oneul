<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오늘보듬 관리자</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="미스터아빠">
    <meta name="description" content="미스터아빠 통합몰">

    <meta http-equiv="refresh" content="30">

    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_product.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="product">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>
                
                <div class="main_area">
                    <section class="sub_top" id="sub_top"></section>
                    <div class="tit_wrap">
                        <dt>상품 관리</dt>
                        <div class="button_wrap">
                            <button class="btn btn_cs2">조회</button>
                            <button class="btn btn_cm">저장</button>
                            <button class="btn btn_cs2">삭제</button>
                            <button class="btn btn_cs2">엑셀</button>
                        </div>
                    </div>

                    <div class="control_wrap">
                            <section class="search_wrap sw_01">
                                <ul class="grid">
                                    <li>
                                        <p class="txt_tit">검색어</p>
                                        <input type="text" placeholder="상품명/상품번호/바코드/제조사/브랜드 다중 검색시 콤마(,)로 구분해서 검색하세요." />
                                    </li>
                                    <li class="flex s_date">
                                        <p class="txt_tit">등록기간</p>
                                        <div class="btn_date_wrap">
                                            <button class="btn btn_cs2">전체</button>
                                            <button class="btn">오늘</button>
                                            <button class="btn">7일</button>
                                            <button class="btn">15일</button>
                                            <button class="btn">1개월</button>
                                            <button class="btn">3개월</button>
                                            <button class="btn">6개월</button>
                                            <button class="btn">1년</button>
                                        </div>
                                        <div class="calendar_wrap">
                                            <button class="btn btn_cs2"><div class="icon"><img src="../../img/icon_calendar.svg" /></div></button>
                                            <div class="custom-datepicker">
                                                <div class="flex">
                                                    <input type="text" id="start-date" placeholder="시작 날짜" readonly />
                                                </div>
                                                <p>~</p>
                                                <div class="flex">
                                                    <input type="text" id="end-date" placeholder="종료 날짜" readonly />
                                                </div>
                                                <div id="calendar" class="calendar hidden"></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="flex">
                                        <div class="prd_price">
                                            <p class="txt_tit">상품가격</p>
                                            <div class="input_wrap">
                                                <input type="text" placeholder="원" />
                                                <p>~</p>
                                                <input type="text" placeholder="원" />
                                            </div>
                                        </div>
                                        <div class="max_count">
                                            <p class="txt_tit">최대구매수량</p>
                                            <div class="input_wrap">
                                                <input type="text" placeholder="개" />
                                                <p>~</p>
                                                <input type="text" placeholder="개" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="">
                                        <p class="txt_tit">진열상태</p>
                                        <div class="radio_wrap">
                                            <label><input type="radio" class="" name="state_dp" checked /><span class="box_radio"></span>판매중(진열)</label>
                                            <label><input type="radio" class="" name="state_dp" /><span class="box_radio"></span>품절</label>
                                            <label><input type="radio" class="" name="state_dp" /><span class="box_radio"></span>미진열</label>
                                            <label><input type="radio" class="" name="state_dp" /><span class="box_radio"></span>메인 진열 상품</label>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        <section class="search_wrap sw_02">
                            <ul class="grid">
                                <li>
                                    <div class="flex tit_wrap">
                                        <span class="icon"><img src="../../../static/img/icon_prd_add_02.svg" /></span>
                                        <p class="txt_tit">상품 직접 등록</p>
                                    </div>
                                    <button class="btn btn_cs2 btn_rdpd">상품 등록</button>
                                </li>
                                <li class="btn_find">
                                    <div class="flex ">
                                        <div class="flex tit_wrap">
                                            <span class="icon"><img src="../../../static/img/icon_prd_search.svg" /></span>
                                            <p class="txt_tit">상품 찾기</p>
                                        </div>
                                        <button class="btn btn_cs2 btn_sprd">상품 등록</button>
                                    </div>
                                    
                                    <p class="notice">
                                        <span class="icon"><img src="../../../static/img/icon_expoint.svg" /></span>
                                        미스터아빠 기본상품 검색 후 상품등록</p>
                                </li>
                                <li class="btn_excel">
                                    <div class="flex tit_wrap">
                                        <span class="icon"><img src="../../../static/img/icon_excel_bk.svg" /></span>
                                        <p class="txt_tit btn_reexc">엑셀 상품 등록</p>
                                        <!-- //엑셀 등록 완료 후에 나오는 팝업은 임시로 타이틀에 연결해 놓았습니다. -->
                                    </div>
                                    <div class="filebox">
                                        <input class="upload-name " value="파일 첨부" placeholder="파일 첨부">
                                        <label class="btn btn_cs2" for="file">등록</label> 
                                        <input type="file" id="file">
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </div>
                    <section class="section_grid">
                        <div class="control_box">
                            <div class="control_l">
                                <button class="btn">선택 진열로 변경</button>
                                <button class="btn">선택 미진열로 변경</button>
                                <button class="btn">선택 품절로 변경</button>
                                <button class="btn">선택 품절로 변경</button>
                            </div>
                        </div>
                        <div class="grid_template" id="grid_oderlist"></div>
                        
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('sub_top', 'product_top.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
        loadComponent('grid_oderlist', 'product_list.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/product.js"></script>

</body>

</html>
