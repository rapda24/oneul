<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미스터아빠 통합몰_사용자</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="미스터아빠">
    <meta name="description" content="미스터아빠 통합몰">


    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_setting.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body class="set_join">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>
                <div class="section_wrap">
                    
                <dt class="txt_tit">회원가입 및 본인인증 설정</dt>
                    <section>
                        <div class="grid">
                            <dd>회원가입항목 표시</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="show_item"  /><span class="box_radio"></span>기본항목 표시</label>
                                <label><input type="radio" class="" name="show_item" checked /><span class="box_radio"></span>세브항목 표시</label>
                            </ul>
                        </div>
                        <div class="grid">
                            <dd>회원 가입인증</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="st_use"><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="st_use" checked /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
                        <div class="grid">
                            <dd>14세미만 가입제한</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="limit_age_01" checked /><span class="box_radio"></span>인증 후 이용</label>
                                <label><input type="radio" class="" name="limit_age_01" checked /><span class="box_radio"></span>인증없이 바로 이용</label>
                                <label><input type="radio" class="" name="limit_age_01" /><span class="box_radio"></span>가입불가</label>
                            </ul>
                        </div>
                        <div class="grid">
                            <dd>19세미만 가입제한</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="limit_age_02" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="limit_age_02" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
                        <div class="grid">
                            <dd>성별 가입제한</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="limit_sex" /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="limit_sex" checked /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>회원 재가입제한</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="re_join" /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="re_join" checked /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>회원정보 수정 페이지 접속 시 비밀번호 인증</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="use_pw" /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="use_pw" checked /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>회원가입 입력 정보 확인</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="con_mbinfo" /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="con_mbinfo" checked /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>이메일 중복 체크</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="check_email" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="check_email" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>비밀번호 찾기 방법 설정</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="find_pw" checked /><span class="box_radio"></span>임시 비밀번호 전송</label>
                                <label><input type="radio" class="" name="find_pw" /><span class="box_radio"></span>비밀번호 즉시 변경</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>회원가입 시 SNS계정 연동</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="join_sns" checked /><span class="box_radio"></span>SNS 가입 시 동일한 이메일을 가진 계정이 있으면 연동 화면을 제공해요.</label>
                            </ul>
                        </div>
                    </section>
    
                    <dt class="txt_tit">회원가입 및 본인인증 설정</dt>
                    <section>
                        <div class="grid">
                            <dd>아이디저장</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="save_id" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="save_id" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
    
                        <div class="grid">
                            <dd>탈퇴회원 관리자 승인</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="del_mb" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="del_mb" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
                        
                        <div class="grid">
                            <dd>탈퇴사유</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="reason_del" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="reason_del" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
                    </section>
    
                    <dt class="txt_tit">회원정보 표시 설정</dt>
                    <section>
                        <div class="grid">
                            <dd>회원등급 표시</dd>
    
                            <ul class="radio_wrap">
                                <label><input type="radio" class="" name="show_grade" checked /><span class="box_radio"></span>사용함</label>
                                <label><input type="radio" class="" name="show_grade" /><span class="box_radio"></span>사용안함</label>
                            </ul>
                        </div>
                    </section>
    
                    <div class="button_wrap">
                        <button class="btn btn_submit">저장</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/setting.js"></script>

</body>

</html>
