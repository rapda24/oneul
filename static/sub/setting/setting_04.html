<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미스터아빠 통합몰_사용자</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="미스터아빠">
    <meta name="description" content="미스터아빠 통합몰">


    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_setting.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body class="balance">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>
                <dd class="txt_tit">예치금 설정</dd>
                <section>
                    <div class="grid">
                        <dd>예치금 사용 여부</dd>

                        <ul class="radio_wrap">
                            <label><input type="radio" class="" name="use_balance" checked /><span class="box_radio"></span>사용함</label>
                            <label><input type="radio" class="" name="use_balance"><span class="box_radio"></span>사용안함</label>
                        </ul>
                    </div>
                    <div class="grid">
                        <dd>예치금 현금 환불 설정</dd>

                        <ul class="radio_wrap">
                            <label><input type="radio" class="" name="refund_balance"><span class="box_radio"></span>사용함</label>
                            <label><input type="radio" class="" name="refund_balance" checked /><span class="box_radio"></span>사용안함</label>
                        </ul>
                    </div>
                    <div class="grid">
                        <dd>예치금 명칭</dd>
                        <input type="text" value="예치금" />
                    </div>
                    <div class="grid">
                        <dd>예치금 단위</dd>
                        <input type="text" value="원 " />
                    </div>
                    <div class="grid">
                        <dd>예치금 사용 여부</dd>

                        <ul class="radio_wrap">
                            <label><input type="radio" class="" name="un_used" checked><span class="box_radio"></span>예치금 입력 항목 표시함 (예치금 입력 시 사용불가 안내 메시지 연결)</label>
                            <label><input type="radio" class="" name="un_used"><span class="box_radio"></span>예치금 입력 항목 표시 안함</label>
                        </ul>
                    </div>
                    <div class="grid">
                        <dd>예치금 사용 예외설정</dd>

                        <ul class="radio_wrap">
                            <label><input type="radio" class="" name="exception_balance" checked><span class="box_radio"></span>상품구입시</label>
                            <label><input type="radio" class="" name="exception_balance"><span class="box_radio"></span>적립금</label>
                            <label><input type="radio" class="" name="exception_balance"><span class="box_radio"></span>쿠폰할인</label>
                            <label><input type="radio" class="" name="exception_balance"><span class="box_radio"></span>회원등급할인(상품별할인 포함) 적용시 예치금 사용이 제한됩니다.</label>
                        </ul>
                    </div>
                </section>

                <div class="button_wrap">
                    <button class="btn btn_submit">저장</button>
                </div>
            </div>

        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/setting.js"></script>

</body>

</html>
