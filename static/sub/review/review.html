<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오늘보듬 관리자</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="미스터아빠">
    <meta name="description" content="미스터아빠 통합몰">

    <meta http-equiv="refresh" content="30">

    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_review.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="review">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>
                <div class="main_area">
                    <section class="sub_top" id="sub_top"></section>
                    <div class="tit_wrap">
                        <dt>리뷰 관리</dt>
                        <div class="button_wrap">
                            <button class="btn btn_cs2">조회</button>
                            <button class="btn btn_cm">저장</button>
                            <button class="btn btn_cs2">삭제</button>
                            <button class="btn btn_cs2">엑셀</button>
                        </div>
                    </div>

                    <div class="control_wrap">
                            <section class="search_wrap sw_01">
                                <ul class="grid">
                                    <li>
                                        <p class="txt_tit">검색어</p>
                                        <input type="text" placeholder="이름 / 아이디 / 연락처 / 상호명 / 상품명 / 상품번호 다중 검색시 콤마(,)로 구분해서 검색하세요." />
                                    </li>
                                    <li class="flex date">
                                        <p class="txt_tit">등록기간</p>
                                        <div class="btn_date_wrap">
                                            <button class="btn btn_cs2">전체</button>
                                            <button class="btn">오늘</button>
                                            <button class="btn">7일</button>
                                            <button class="btn">15일</button>
                                            <button class="btn">1개월</button>
                                            <button class="btn">3개월</button>
                                            <button class="btn">6개월</button>
                                            <button class="btn">1년</button>
                                        </div>
                                        <div class="calendar_wrap">
                                            <button class="btn btn_cs2"><div class="icon"><img src="../../img/icon_calendar.svg" /></div></button>
                                            <div class="custom-datepicker">
                                                <div class="flex">
                                                    <input type="text" id="start-date" placeholder="시작 날짜" readonly />
                                                </div>
                                                <p>~</p>
                                                <div class="flex">
                                                    <input type="text" id="end-date" placeholder="종료 날짜" readonly />
                                                </div>
                                                <div id="calendar" class="calendar hidden"></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="review_point_wrap">
                                        <p class="txt_tit">별점</p>
                                        <div class="radio_wrap">
                                            <label><input type="radio" class="" name="rivew_point" checked /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_0.svg"></span></label>
                                            <label><input type="radio" class="" name="rivew_point" /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_1.svg"></span></label>
                                            <label><input type="radio" class="" name="rivew_point"  /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_2.svg"></span></label>
                                            <label><input type="radio" class="" name="rivew_point" /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_3.svg"></span></label>
                                            <label><input type="radio" class="" name="rivew_point" checked /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_4.svg"></span></label>
                                            <label><input type="radio" class="" name="rivew_point" /><span class="box_radio"></span><span class="star"><img src="../../../static/img/star_review_5.svg"></span></label>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        <section class="search_wrap sw_02">
                            <ul class="grid">
                                <li>
                                    <div class="flex">
                                        <span class="icon"><img src="../../../static/img/icon_prd_add_02.svg" /></span>
                                        <p class="txt_tit">리뷰 직접 등록</p>
                                    </div>
                                    <button class="btn btn_cs2 btn_rrv">리뷰 등록</button>
                                </li>
                                <li class="btn_excel">
                                    <div class="flex ">
                                        <div class="icon"><img src="../../../static/img/icon_excel_bk.svg" /></div>
                                        <p class="txt_tit">엑셀 리뷰 등록</p>
                                    </div>
                                    <div class="filebox">
                                        <input class="upload-name" value="파일 첨부" placeholder="파일 첨부">
                                        <label class="btn btn_cs2" for="file">등록</label> 
                                        <input type="file" id="file">
                                    </div>
                                    <p class="notice">
                                        <span class="icon"><img src="../../../static/img/icon_expoint.svg" /></span>엑셀로 대량 리뷰 등록이 가능합니다.</p>
                                </li>
                            </ul>
                        </section>
                    </div>
                    <section class="section_grid">
                        <div class="control_box">
                            <div class="control_l">
                                <button class="btn">선택 리뷰 표시</button>
                                <button class="btn">선택 리뷰 표시안함</button>
                            </div>
                        </div>
                        <div class="grid_template" id="grid_oderlist"></div>
                        
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('sub_top', 'review_top.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
        loadComponent('grid_oderlist', 'review_list.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/review.js"></script>

</body>

</html>
