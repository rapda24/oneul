<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오늘보듬 관리자</title>

    <!-- 메타태그 -->
    <meta name="viewport" content="widdh=device-widdh, initial-scale=1.0 maximum-scale=1.5">

    <meta name="keyword" content="미스터아빠">
    <meta name="description" content="미스터아빠 통합몰">

    <meta http-equiv="refresh" content="30">

    <!-- css -->
    <link rel="stylesheet " href="../../css/reset.css" />
    <link rel="stylesheet " href="../../css/swiper.css" />
    <link rel="stylesheet " href="../../css/font.css" />
    <link rel="stylesheet " href="../../css/common.css" />
    <link rel="stylesheet " href="../../css/layout.css" />
    <link rel="stylesheet " href="../../css/popup.css" />
    <link rel="stylesheet " href="../../css/sub.css" />
    <link rel="stylesheet " href="../../css/sub_site.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body class="product">
    <div class="wrap">

        <header class="header" id="header"></header>

        <div class="container">
            <aside id="aside" class="aside"></aside>
            <div class="contents">
                <div class="tab_history" id="tab_history"></div>

                
                <div class="main_area">
                    <div class="tit_wrap">
                        <dt>사이트 관리</dt>
                        <div class="button_wrap">
                            <button class="btn btn_cs2">조회</button>
                            <button class="btn btn_cm">저장</button>
                            <button class="btn btn_cs2">삭제</button>
                            <button class="btn btn_cs2">엑셀</button>
                        </div>
                    </div>

                    <section class="search_wrap">
                        <ul class="grid">
                            <li>
                                <p class="txt_tit">회사</p>
                                <div class="custom-select">
                                    <div class="select-box">
                                        <span>(주)미스터아빠</span><img src="../../../static/img/icon_down.svg" />
                                    </div>
                                    <ul class="options-list">
                                        <li class="option" data-value="1">(주)미스터아빠</li>
                                        <li class="option" data-value="2">Mr.아빠 데모센터</li>
                                        <li class="option" data-value="3">울산송정점</li>
                                        <li class="option" data-value="4">이천센터</li>
                                        <li class="option" data-value="5">MFC센터</li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">브랜드</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">영업조직</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">유통채널</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">사이트카테고리</p>
                                <div class="custom-select">
                                    <div class="select-box">
                                        <span>(주)미스터아빠</span><img src="../../../static/img/icon_down.svg" />
                                    </div>
                                    <ul class="options-list">
                                        <li class="option" data-value="1">(주)미스터아빠</li>
                                        <li class="option" data-value="2">Mr.아빠 데모센터</li>
                                        <li class="option" data-value="3">울산송정점</li>
                                        <li class="option" data-value="4">이천센터</li>
                                        <li class="option" data-value="5">MFC센터</li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">사이트그룹</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">사이트코드</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                            <li>
                                <p class="txt_tit">사이트명</p>
                                <div class="input_wrap">
                                    <input type="text" placeholder="" />
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section class="section_grid">
                        <div class="control_box">
                            <div class="control_l">
                                <button class="on">사이트</button>
                                <button>저장위치</button>
                                <button>고객등급</button>
                            </div>
                        </div>
                        <div class="grid_template" id="grid_oderlist"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <div id="popup"></div>

    <!-- js -->
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/import.js"></script>
    <script src="../../js/popup.js"></script>
    <script>
        /* header와 aside 로드 */
        loadComponent('header', '../../layout/header_sub.html');
        loadComponent('aside', '../../layout/aside_sub.html');
        loadComponent('popup', '../../layout/popup_sub.html');
        loadComponent('tab_history', '../../layout/tab_history.html');
        loadComponent('grid_oderlist', 'site_list.html');
    </script>
    <script src="../../js/common.js"></script>
    <script src="../../js/site.js"></script>

</html>
